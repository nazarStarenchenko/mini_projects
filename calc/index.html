<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="numbers">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="zero" class="number">0</button>
        </div>
        <div id="operations">
            <button id="add" class="operation">add</button>
            <button id="sub" class="operation">sub</button>
            <button id="mul" class="operation">mul</button>
            <button id="div" class="operation">div</button>
            <button id="equals" class="operation">equals</button>
        </div>

        <div id="display">
            <p id="resultWindow"></p>
            <button>clear Display</button>
        </div>
    </div>



</body>
<script type="text/javascript" src="calc.js"></script>
</html>
